<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wining wonder</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/806c012d84.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="images/logo.png" alt=" logo." height="100px">
              </div>
            <h3 class="title">We are coming soon</h3>
            <p>Hello friends! We are currently building our new Website. Get a notification on your e-mail for updates</p>
            <div class="countdown">
                <div class="box">
                    <h3 id="Day">30</h3>
                    <span>Day</span>
                </div>
                <div class="box">
                    <h3 id="hour">1</h3>
                    <span>hour</span>
                </div>
                <div class="box">
                    <h3 id="minute">0</h3>
                    <span>minute</span>
                </div>
                <div class="box">
                    <h3 id="seconds">6</h3>
                    <span>seconds</span>
                </div>
            </div>
            <a href="#" class="btn">Notify me</a>
        </div>
        <div class="image">
            <img src="images/illustrator.webp" alt="">
        </div>
    </div>
</body>
</html>
